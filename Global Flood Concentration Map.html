<script>
document.addEventListener('DOMContentLoaded', () => {
    const gd = document.querySelector('div.plotly-graph-div');
    if (gd) { // gd가 존재하는지 확인
        gd.on('plotly_hover', evt => {
            if (!evt.points || evt.points.length === 0) return;
            const pt = evt.points[0];
            let update = {'marker.line.color': [], 'marker.line.width': []};
            for(let i=0; i < pt.data.locations.length; i++){
                if(i === pt.pointIndex){
                    update['marker.line.color'][i] = '#FF9900';
                    update['marker.line.width'][i] = 2;
                } else {
                    update['marker.line.color'][i] = '#444444';
                    update['marker.line.width'][i] = 0.5;
                }
            }
            Plotly.restyle(gd, update, [0]);
        });
        gd.on('plotly_unhover', () => {
            Plotly.restyle(gd, {
                'marker.line.color': '#444444',
                'marker.line.width': 0.5
            }, [0]);
        });
    }
});
</script>
